<table>
    <thead>
        <tr>
            <th>#</th>
            <th>OJ</th>
            <th>id</th>
            <th>解析</th>
        </tr>
    </thead>
    <tbody>
        <% for( let i = 0 ;i < problems.length;i++) { %>
        <tr>
            <td style="width:20px;"><%= i+1 %></td>
            <td><%= problems[i].oj%></td>
            <td>
                <a target="_blank" href="https://roj.ac.cn<%=problems[i].link%>" >
                    <%= problems[i].sid%>
                </a>
            </td>
            <td>
                <% for(let j = 0;j < problems[i].solutions.length;j++) {
                    if( 
                        problems[i].solutions[j].rbook &&
                        problems[i].solutions[j].rbook.indexOf(id) != -1
                        ){ %>
                    <a target="_blank" href="https://roj.ac.cn<%= problems[i].solutions[j].link %>" >
                        解析<%=j+1%>
                    </a>
                <% }} %>
            </td>
        </tr>
        <% } %>
    </tbody>
</table>
